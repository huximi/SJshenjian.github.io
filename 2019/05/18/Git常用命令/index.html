">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 在hexo目录下新建本地仓库(当前处于master分支)</span></span><br><span class="line">$ git init</span><br><span class="line">Initialized empty Git repository <span class="keyword">in</span> D:/Project/java/hexo/.git/</span><br><span class="line"></span><br><span class="line"><span class="comment"># 为了便于管理，新建分支source,并从master切换至source分支</span></span><br><span class="line"><span class="comment">## 此步骤为 git branch source(新建分支) git checkout source(切换分支) 的合并</span></span><br><span class="line">$ git checkout -b <span class="built_in">source</span></span><br><span class="line">Switched to a new branch <span class="string">'source'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将当前目录下所有文件加入,以便commit</span></span><br><span class="line">$ git add .</span><br><span class="line">warning: LF will be replaced by CRLF <span class="keyword">in</span> package.json.</span><br><span class="line">The file will have its original line endings <span class="keyword">in</span> your working directory.</span><br><span class="line">...</span><br><span class="line"></span><br><span class="line"><span class="comment"># 提交所有的改变至本地仓库</span></span><br><span class="line">$ git commit -m <span class="string">'保存博客原文及配置至source分支'</span></span><br><span class="line">[<span class="built_in">source</span> (root-commit) 007ae29] 保存博客原文及配置至<span class="built_in">source</span>分支</span><br><span class="line"> 71 files changed, 7654 insertions(+)</span><br><span class="line"> create mode 100644 .gitignore</span><br><span class="line"> create mode 100644 1.txt</span><br><span class="line"></span><br><span class="line"> <span class="comment"># 查看commit日志</span></span><br><span class="line"> $ git <span class="built_in">log</span></span><br><span class="line"></span><br><span class="line"> <span class="comment"># 撤销commit</span></span><br><span class="line"> $ git reset --soft HEAD~2  </span><br><span class="line"></span><br><span class="line"> <span class="comment"># 合并最近3条commit</span></span><br><span class="line"> $ git rebase -i HEAD~3</span><br><span class="line"> <span class="comment"># 打开的编辑框中，将除第一个pick改为 s,然后保存退出， 如果直接删除则被删除的commit回滚!!!!</span></span><br><span class="line"> $ git rebase --<span class="built_in">continue</span> <span class="comment"># 继续rebase</span></span><br><span class="line"> $ git rebase --abort <span class="comment"># 中断本次rebase</span></span><br><span class="line"></span><br><span class="line"> <span class="comment"># 放弃所有修改</span></span><br><span class="line"> $ git reset --hard</span><br><span class="line"></span><br><span class="line"> <span class="comment"># 忽略文件夹下所有修改</span></span><br><span class="line"> $ git update-index --skip-worktree src/main/resource</span><br><span class="line"> <span class="comment"># 查看忽略列表</span></span><br><span class="line"> $ git ls-files -s</span><br><span class="line"> <span class="comment"># 恢复忽略</span></span><br><span class="line"> $ git update-index --skip-worktree src/main/resource</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看本地仓库相关状态</span></span><br><span class="line">$ git status</span><br><span class="line">On branch <span class="built_in">source</span></span><br><span class="line">Changes not staged <span class="keyword">for</span> commit:</span><br><span class="line">  (use <span class="string">"git add &lt;file&gt;..."</span> to update what will be committed)</span><br><span class="line">  (use <span class="string">"git checkout -- &lt;file&gt;..."</span> to discard changes <span class="keyword">in</span> working directory)</span><br><span class="line">  (commit or discard the untracked or modified content <span class="keyword">in</span> submodules)</span><br><span class="line"></span><br><span class="line">        modified:   <span class="string">"source/_posts/Git\345\270\270\347\224\250\345\221\275\344\273\244.md"</span></span><br><span class="line">        modified:   themes/fexo (modified content, untracked content)</span><br><span class="line"></span><br><span class="line">no changes added to commit (use <span class="string">"git add"</span> and/or <span class="string">"git commit -a"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看所有分支(包括本地分支与远程相关联分支) * 号代表当前所有分支</span></span><br><span class="line">$ git branch -a</span><br><span class="line">* <span class="built_in">source</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将本地仓库与远程仓库相关联，以便push(origin为关联时设置的名称,可任意取值)</span></span><br><span class="line">$ git remote add origin git@github.com:SJshenjian/SJshenjian.github.io.git</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看关联好的远程分支状态</span></span><br><span class="line">$ git remote</span><br><span class="line">origin</span><br><span class="line"></span><br><span class="line"><span class="comment"># 与远程关联好后，没有执行 git pull，不会看到远程具体分支，如下结果所示(有时不需要pull,仅仅需要push)</span></span><br><span class="line">$ git branch -a</span><br><span class="line">* <span class="built_in">source</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将本地分支source提交至远程仓库source分支</span></span><br><span class="line"><span class="comment">## source:source 第一个source为本地分支 第二个source为远程分支，远程不存在该分支则自动新建</span></span><br><span class="line">$ git push origin <span class="built_in">source</span>:<span class="built_in">source</span></span><br><span class="line">Counting objects: 88, <span class="keyword">done</span>.</span><br><span class="line">Delta compression using up to 8 threads.</span><br><span class="line">Compressing objects: 100% (78/78), <span class="keyword">done</span>.</span><br><span class="line">Writing objects: 100% (88/88), 890.55 KiB | 1.01 MiB/s, <span class="keyword">done</span>.</span><br><span class="line">Total 88 (delta 0), reused 0 (delta 0)</span><br><span class="line">remote:</span><br><span class="line">remote: Create a pull request <span class="keyword">for</span> <span class="string">'source'</span> on GitHub by visiting:</span><br><span class="line">remote:      https://github.com/SJshenjian/SJshenjian.github.io/pull/new/<span class="built_in">source</span></span><br><span class="line">remote:</span><br><span class="line">To github.com:SJshenjian/SJshenjian.github.io.git</span><br><span class="line"> * [new branch]      <span class="built_in">source</span> -&gt; <span class="built_in">source</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 再次查看所有分支状态(仅显示刚才新push的分支，说明远程分支仅在我们pull或者push后才可看到,且仅能看到相关联的，如远程master不涉及，就没有看到)</span></span><br><span class="line">$ git branch -a</span><br><span class="line">* <span class="built_in">source</span></span><br><span class="line">  remotes/origin/<span class="built_in">source</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除误提交的远程文件夹(不删除本地)</span></span><br><span class="line">$ git rm -r --cached 1</span><br><span class="line">rm <span class="string">'1/1.txt'</span></span><br><span class="line"></span><br><span class="line">$ git commit -m <span class="string">'删除错误提交'</span></span><br><span class="line">[<span class="built_in">source</span> 5726033] 删除错误提交</span><br><span class="line"> 1 file changed, 1 deletion(-)</span><br><span class="line"> delete mode 100644 1/1.txt</span><br><span class="line"></span><br><span class="line">$ git push origin <span class="built_in">source</span>:<span class="built_in">source</span></span><br><span class="line">Counting objects: 2, <span class="keyword">done</span>.</span><br><span class="line">Delta compression using up to 8 threads.</span><br><span class="line">Compressing objects: 100% (2/2), <span class="keyword">done</span>.</span><br><span class="line">Writing objects: 100% (2/2), 244 bytes | 0 bytes/s, <span class="keyword">done</span>.</span><br><span class="line">Total 2 (delta 1), reused 0 (delta 0)</span><br><span class="line">remote: Resolving deltas: 100% (1/1), completed with 1 <span class="built_in">local</span> object.</span><br><span class="line">To github.com:SJshenjian/SJshenjian.github.io.git</span><br><span class="line">   007ae29..5726033  <span class="built_in">source</span> -&gt; <span class="built_in">source</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除远程分支(为了测试，新建一个分支test1)</span></span><br><span class="line">$ git push origin <span class="built_in">source</span>:test1</span><br><span class="line"></span><br><span class="line">$ git push origin -d test1</span><br><span class="line">To github.com:SJshenjian/SJshenjian.github.io.git</span><br><span class="line"> - [deleted]         test1</span><br><span class="line"></span><br><span class="line"><span class="comment"># 忽略ssl证书</span></span><br><span class="line">git config --global http.sslVerify <span class="literal">false</span></span><br></pre></td></tr></table></figure>
