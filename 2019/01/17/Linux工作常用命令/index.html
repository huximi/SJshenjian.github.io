      <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 定位到第一行(连续按两个g)</span></span><br><span class="line">gg</span><br><span class="line"><span class="comment"># 定位到最后一行</span></span><br><span class="line">G</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看软件安装目录</span></span><br><span class="line"><span class="built_in">which</span> ftp</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看端口占用情况</span></span><br><span class="line">netstat -anp | grep 端口号</span><br><span class="line">netstat -tunlp</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建FTP用户默认登录目录</span></span><br><span class="line">useradd -d /opt/tomcat shenjian</span><br><span class="line"></span><br><span class="line"><span class="comment"># 密码设置</span></span><br><span class="line">passwd shenjian</span><br><span class="line"></span><br><span class="line"><span class="comment"># 为FTP用户授权目录操作权限</span></span><br><span class="line">chown -hR shenjian /opt/tomcat/</span><br><span class="line"></span><br><span class="line"><span class="comment"># 目录权限设置</span></span><br><span class="line">chmod 755 /opt/tomcat</span><br><span class="line"></span><br><span class="line"><span class="comment"># 解压</span></span><br><span class="line"><span class="comment">## -C 指定目标目录</span></span><br><span class="line">tar -zxvf [源文件] -C [目标目录]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 压缩</span></span><br><span class="line">tar -zcvf [目标压缩文件] [源文件]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 本地安装</span></span><br><span class="line">yum localinstall *.rpm</span><br><span class="line"></span><br><span class="line">yum install net-tools <span class="comment"># netstat安装</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># rpm安装</span></span><br><span class="line"><span class="comment">## ivh 安装显示安装进度--install--verbose--hash</span></span><br><span class="line">rpm -ivh XXX.rpm</span><br><span class="line"></span><br><span class="line"><span class="comment"># 执行post请求</span></span><br><span class="line">curl -v -X POST http://localhost:8772/actuator/bus-refresh</span><br><span class="line"></span><br><span class="line">uname -r <span class="comment"># 查看系统信息</span></span><br><span class="line"></span><br><span class="line"><span class="comment">########## 性能监控调优 ##########</span></span><br><span class="line"><span class="comment"># 线程上下文切换次数查看 </span></span><br><span class="line"><span class="comment">## 1|每秒 10|统计10次, 结果中cs是context switch,即上下文切换次数</span></span><br><span class="line">vmstat 1 10 </span><br><span class="line"></span><br><span class="line"><span class="comment"># 进程PID查看</span></span><br><span class="line">jps</span><br><span class="line"></span><br><span class="line"><span class="comment"># 转储pid=1159的线程信息至文件dump1</span></span><br><span class="line">jstack 1159 &gt; /opt/temp/dump1</span><br><span class="line"></span><br><span class="line"><span class="comment"># 线程运行状态打印统计</span></span><br><span class="line"><span class="comment">## sort|排序 uniq 去重与空行 -c 统计打印次数 </span></span><br><span class="line">grep java.lang.Thread.State /opt/temp/dump1 | awk <span class="string">'&#123;print $2$3$4$5&#125;'</span> | sort | uniq -c</span><br><span class="line"></span><br><span class="line"><span class="comment"># Linux线程模型查看</span></span><br><span class="line"><span class="comment">## linuxthreads-0.10(该线程模型一个进程限制创建1024个线程) 或者 NPTL 2.12(无限制)</span></span><br><span class="line">getconf GNU_LIBPTHREAD_VERSION</span><br><span class="line"></span><br><span class="line"><span class="comment"># 操作系统线程栈大小查看 </span></span><br><span class="line"><span class="comment">## 操作系统线程栈默认10M,JVM栈内存默认1M</span></span><br><span class="line"><span class="comment">## 一个Java进程中可以创建的线程数主要是受到JVM可以使用的内存大小的影响，而不是操作系统的总内存。</span></span><br><span class="line"><span class="built_in">ulimit</span> -s</span><br><span class="line"></span><br><span class="line"><span class="comment"># 虚拟机Centos7网络配置及DNS</span></span><br><span class="line"><span class="comment">## ifcfg-ens后可能不一样 /etc/sysconfig/network-scripts/ifcfg-ens32  /etc/sysconfig/network-scripts/ifcfg-lo</span></span><br><span class="line">sudo ls /etc/sysconfig/network-scripts/ifcfg-*</span><br><span class="line">vim /etc/sysconfig/network-scripts/ifcfg-ens32</span><br><span class="line"></span><br><span class="line"><span class="comment"># centos7 防火墙</span></span><br><span class="line">firewall-cmd --state <span class="comment"># 查看防火墙状态</span></span><br><span class="line">systemctl stop firewalld.service <span class="comment"># 关闭防火墙</span></span><br><span class="line">systemctl <span class="built_in">disable</span> firewalld.service <span class="comment"># 禁止开机自启动</span></span><br></pre></td></tr></table></figure>
<p>以下为windows常用命令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看端口占用情况</span></span><br><span class="line">netstat -ano|findstr 端口号</span><br><span class="line"></span><br><span class="line"><span class="comment"># 强制查杀指定进程 </span></span><br><span class="line"><span class="comment">##-t 终止指定的进程和由它启用的子进程 </span></span><br><span class="line"><span class="comment">##-f 指定强制终止进程</span></span><br><span class="line">taskkill /pid 进程号 -t -f</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查找指定PID并杀死进程</span></span><br><span class="line"><span class="comment">## /f "tokens=2"： 文件的第二个属性 %%a： 变量(特别注意，在单独执行命令时使用%a，在脚本中执行时使用%%a) /fi： 过滤 /nh： 不显示列标题</span></span><br><span class="line"><span class="keyword">for</span> /f <span class="string">"tokens=2"</span> %%a <span class="keyword">in</span> (<span class="string">'tasklist /fi "imagename eq soffice.exe" /nh'</span>) <span class="keyword">do</span> taskkill /pid %%a  -t -f</span><br></pre></td></tr></table></figure>
    
  </div>
