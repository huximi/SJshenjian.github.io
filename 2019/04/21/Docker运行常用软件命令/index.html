      <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 启动(系统为centos7）</span></span><br><span class="line">systemctl start docker</span><br><span class="line"></span><br><span class="line">systemctl status docker </span><br><span class="line"></span><br><span class="line"><span class="comment"># 新建一个name为redis的容器并运行redis</span></span><br><span class="line"><span class="comment">## -p 主机端口：容器端口 --name 容器名 -v 挂载目录，规则与端口映射相同 -d 后台启动 redis-server 已配置文件启动redis --appendonly yes 开启redis持久化</span></span><br><span class="line">docker run --name redis -p 6379:6379  -v /usr/<span class="built_in">local</span>/docker/redis.conf:/etc/redis/redis.conf -v /usr/<span class="built_in">local</span>/docker/data:/data -d redis:4.0 redis-server /etc/redis/redis.conf --requirepass password --appendonly yes</span><br><span class="line"></span><br><span class="line"><span class="comment"># 新建一个name为mysql的容器运行mysql</span></span><br><span class="line"><span class="comment">## -e MYSQL\_ROOT\_PASSWORD=123456 设置登录密码为123456</span></span><br><span class="line">docker run --name mysql -p 6379:6379 mysql:5.7 -e MYSQL\_ROOT\_PASSWORD=123456 -d </span><br><span class="line"></span><br><span class="line"><span class="comment"># 列出所有容器</span></span><br><span class="line">docekr ps -a</span><br><span class="line"></span><br><span class="line"><span class="comment"># 列出已经上线的容器</span></span><br><span class="line">docekr container ls</span><br><span class="line"></span><br><span class="line"><span class="comment"># 进入容器</span></span><br><span class="line">docker <span class="built_in">exec</span> -it pid /bin/bash</span><br><span class="line"></span><br><span class="line"><span class="comment"># 列出镜像</span></span><br><span class="line">docker image ls</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将镜像push至远程仓库并在其他机器pull，如docker.io</span></span><br><span class="line">docker login <span class="comment">## 首先登陆</span></span><br><span class="line"></span><br><span class="line">docker tag mongo:4.0 haotu369/mongo:4.0 <span class="comment">## 将本地镜像重命令为带有docker.io账号的形式，如我的账号为haotu369</span></span><br><span class="line"></span><br><span class="line">docker push haotu369/mongo:4.0 <span class="comment">## push至远程仓库</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 从远程仓库下载镜像</span></span><br><span class="line">docker pull haotu369/mongo:4.0 <span class="comment">## push至本地</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># springboot jar包运行</span></span><br><span class="line">nohup java -jar XXX.jar --server.port=8081 &amp;</span><br></pre></td></tr></table></figure>
