e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> com.intellij.database.model.DasTable</span><br><span class="line"><span class="keyword">import</span> com.intellij.database.model.ObjectKind</span><br><span class="line"><span class="keyword">import</span> com.intellij.database.util.Case</span><br><span class="line"><span class="keyword">import</span> com.intellij.database.util.DasUtil</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.text.SimpleDateFormat</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * Available context bindings:</span></span><br><span class="line"><span class="comment"> *   SELECTION   Iterable&lt;DasObject&gt;</span></span><br><span class="line"><span class="comment"> *   PROJECT     project</span></span><br><span class="line"><span class="comment"> *   FILES       files helper</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">packageName = <span class="string">""</span></span><br><span class="line">typeMapping = [</span><br><span class="line">        (~/(?i)tinyint|smallint|mediumint/)      : <span class="string">"Integer"</span>,</span><br><span class="line">        (~/(?i)<span class="keyword">int</span>/)                             : <span class="string">"Long"</span>,</span><br><span class="line">        (~/(?i)bool|bit/)                        : <span class="string">"Boolean"</span>,</span><br><span class="line">        (~/(?i)<span class="keyword">float</span>|<span class="keyword">double</span>|decimal|real/)       : <span class="string">"BigDecimal"</span>,</span><br><span class="line">        (~/(?i)datetime|timestamp|date|time/)    : <span class="string">"Date"</span>,</span><br><span class="line">        (~/(?i)blob|binary|bfile|clob|raw|image/): <span class="string">"InputStream"</span>,</span><br><span class="line">        (~/(?i)/)                                : <span class="string">"String"</span></span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">FILES.chooseDirectoryAndSave(<span class="string">"Choose directory"</span>, <span class="string">"Choose where to store generated files"</span>) &#123; dir -&gt;</span><br><span class="line">  SELECTION.filter &#123; it <span class="keyword">instanceof</span> DasTable &amp;&amp; it.getKind() == ObjectKind.TABLE &#125;.each &#123; generate(it, dir) &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">def <span class="title">generate</span><span class="params">(table, dir)</span> </span>&#123;</span><br><span class="line">  def className = javaName(table.getName(), <span class="keyword">true</span>)</span><br><span class="line">  def fields = calcFields(table)</span><br><span class="line">  packageName = getPackageName(dir)</span><br><span class="line">  PrintWriter printWriter = <span class="keyword">new</span> PrintWriter(<span class="keyword">new</span> OutputStreamWriter(<span class="keyword">new</span> FileOutputStream(<span class="keyword">new</span> File(dir, className + <span class="string">".java"</span>)), <span class="string">"UTF-8"</span>))</span><br><span class="line">  printWriter.withPrintWriter &#123; out -&gt; generate(out, className, fields, table) &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//    new File(dir, className + ".java").withPrintWriter &#123; out -&gt; generate(out, className, fields,table) &#125;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 获取包所在文件夹路径</span></span><br><span class="line"><span class="function">def <span class="title">getPackageName</span><span class="params">(dir)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> dir.toString().replaceAll(<span class="string">"\\\\"</span>, <span class="string">"."</span>).replaceAll(<span class="string">"/"</span>, <span class="string">"."</span>).replaceAll(<span class="string">"^.*src(\\.main\\.java\\.)?"</span>, <span class="string">""</span>) + <span class="string">";"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">def <span class="title">generate</span><span class="params">(out, className, fields, table)</span> </span>&#123;</span><br><span class="line">  out.println <span class="string">"package $packageName"</span></span><br><span class="line">  out.println <span class="string">""</span></span><br><span class="line">  out.println <span class="string">"import javax.persistence.Column;"</span></span><br><span class="line">  out.println <span class="string">"import javax.persistence.Entity;"</span></span><br><span class="line">  out.println <span class="string">"import javax.persistence.Table;"</span></span><br><span class="line">  out.println <span class="string">"import javax.persistence.Id;"</span></span><br><span class="line">  out.println <span class="string">"import javax.persistence.GeneratedValue;"</span></span><br><span class="line">  out.println <span class="string">"import java.io.Serializable;"</span></span><br><span class="line">  Set types = <span class="keyword">new</span> HashSet()</span><br><span class="line"></span><br><span class="line">  fields.each() &#123;</span><br><span class="line">    types.add(it.type)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (types.contains(<span class="string">"Date"</span>)) &#123;</span><br><span class="line">    out.println <span class="string">"import java.util.Date;"</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (types.contains(<span class="string">"BigDecimal"</span>)) &#123;</span><br><span class="line">    out.println <span class="string">"import java.math.BigDecimal;"</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (types.contains(<span class="string">"InputStream"</span>)) &#123;</span><br><span class="line">    out.println <span class="string">"import java.io.InputStream;"</span></span><br><span class="line">  &#125;</span><br><span class="line">  out.println <span class="string">""</span></span><br><span class="line">  out.println <span class="string">"/**\n"</span> +</span><br><span class="line">          <span class="string">" *   \n"</span> +</span><br><span class="line">          <span class="string">" * @author  Jian Shen\n"</span> + <span class="comment">//1. 修改idea为自己名字</span></span><br><span class="line">          <span class="string">" * @version V1.0.0\n"</span> +</span><br><span class="line">          <span class="string">" * @Date "</span> + <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd"</span>).format(<span class="keyword">new</span> Date()) + <span class="string">" \n"</span> +</span><br><span class="line">          <span class="string">" */"</span></span><br><span class="line">  out.println <span class="string">""</span></span><br><span class="line">  out.println <span class="string">"@Entity"</span></span><br><span class="line">  out.println <span class="string">"@Table ( name =\""</span> + table.getName() + <span class="string">"\" , schema = \"\")"</span> <span class="comment">//2. schema = \"后面添加自己的表空间名称(mysql可以不添加, 不用这个schema属性也行)</span></span><br><span class="line">  out.println <span class="string">"public class $className  implements Serializable &#123;"</span></span><br><span class="line">  out.println <span class="string">""</span></span><br><span class="line">  out.<span class="function">println <span class="title">genSerialID</span><span class="params">()</span></span></span><br><span class="line"><span class="function">  fields.<span class="title">each</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    out.println <span class="string">""</span></span><br><span class="line">    <span class="comment">// 输出注释</span></span><br><span class="line">    <span class="keyword">if</span> (isNotEmpty(it.commoent)) &#123;</span><br><span class="line">      out.println <span class="string">"\t/**"</span></span><br><span class="line">      out.println <span class="string">"\t * $&#123;it.commoent.toString()&#125;"</span></span><br><span class="line">      out.println <span class="string">"\t */"</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> ((it.annos+<span class="string">""</span>).indexOf(<span class="string">"[@Id]"</span>) &gt;= <span class="number">0</span>) out.println <span class="string">"\t@Id"</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (it.annos != <span class="string">""</span>) out.println <span class="string">"   $&#123;it.annos.replace("</span>[<span class="meta">@Id</span>]<span class="string">", "</span><span class="string">")&#125;"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 输出成员变量</span></span><br><span class="line">    out.println <span class="string">"\tprivate $&#123;it.type&#125; $&#123;it.name&#125;;"</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 输出get/set方法</span></span><br><span class="line">  fields.each() &#123;</span><br><span class="line">    out.println <span class="string">""</span></span><br><span class="line">    out.println <span class="string">"\tpublic $&#123;it.type&#125; get$&#123;it.name.capitalize()&#125;() &#123;"</span></span><br><span class="line">    out.println <span class="string">"\t\treturn this.$&#123;it.name&#125;;"</span></span><br><span class="line">    out.println <span class="string">"\t&#125;"</span></span><br><span class="line">    out.println <span class="string">""</span></span><br><span class="line"></span><br><span class="line">    out.println <span class="string">"\tpublic void set$&#123;it.name.capitalize()&#125;($&#123;it.type&#125; $&#123;it.name&#125;) &#123;"</span></span><br><span class="line">    out.println <span class="string">"\t\tthis.$&#123;it.name&#125; = $&#123;it.name&#125;;"</span></span><br><span class="line">    out.println <span class="string">"\t&#125;"</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 输出toString方法</span></span><br><span class="line">  out.println <span class="string">""</span></span><br><span class="line">  out.println <span class="string">"\t@Override"</span></span><br><span class="line">  out.println <span class="string">"\tpublic String toString() &#123;"</span></span><br><span class="line">  out.println <span class="string">"\t\treturn \"&#123;\" +"</span></span><br><span class="line">  fields.each() &#123;</span><br><span class="line">    out.println <span class="string">"\t\t\t\t\t\"$&#123;it.name&#125;='\" + $&#123;it.name&#125; + '\\'' +"</span></span><br><span class="line">  &#125;</span><br><span class="line">  out.println <span class="string">"\t\t\t\t'&#125;';"</span></span><br><span class="line">  out.println <span class="string">"\t&#125;"</span></span><br><span class="line"></span><br><span class="line">  out.println <span class="string">""</span></span><br><span class="line">  out.println <span class="string">"&#125;"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">def <span class="title">calcFields</span><span class="params">(table)</span> </span>&#123;</span><br><span class="line">  DasUtil.getColumns(table).reduce([]) &#123; fields, col -&gt;</span><br><span class="line">    def spec = Case.LOWER.apply(col.getDataType().getSpecification())</span><br><span class="line"></span><br><span class="line">    def typeStr = typeMapping.find &#123; p, t -&gt; p.matcher(spec).find() &#125;.value</span><br><span class="line">    def comm = [</span><br><span class="line">            colName : col.getName(),</span><br><span class="line">            name    : javaName(col.getName(), <span class="keyword">false</span>),</span><br><span class="line">            type    : typeStr,</span><br><span class="line">            commoent: col.getComment(),</span><br><span class="line">            annos   : <span class="string">"\t@Column(name = \""</span> + col.getName() + <span class="string">"\" )"</span>]</span><br><span class="line">    <span class="keyword">if</span> (<span class="string">"id"</span>.equals(Case.LOWER.apply(col.getName())))</span><br><span class="line">      comm.annos += [<span class="string">"@Id"</span>]</span><br><span class="line">    fields += [comm]</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 这里是处理数据库表前缀的方法，这里处理的是t_xxx命名的表</span></span><br><span class="line"><span class="comment">// 已经修改为使用javaName, 如果有需要可以在def className = javaName(table.getName(), true)中修改为javaClassName</span></span><br><span class="line"><span class="comment">// 处理类名（这里是因为我的表都是以t_命名的，所以需要处理去掉生成类名时的开头的T，</span></span><br><span class="line"><span class="comment">// 如果你不需要去掉表的前缀，那么请查找用到了 javaClassName这个方法的地方修改为 javaName 即可）</span></span><br><span class="line"><span class="function">def <span class="title">javaClassName</span><span class="params">(str, capitalize)</span> </span>&#123;</span><br><span class="line">  def s = com.intellij.psi.codeStyle.NameUtil.splitNameIntoWords(str)</span><br><span class="line">          .collect &#123; Case.LOWER.apply(it).capitalize() &#125;</span><br><span class="line">          .join(<span class="string">""</span>)</span><br><span class="line">          .replaceAll(/[^\p&#123;javaJavaIdentifierPart&#125;[_]]/, <span class="string">"_"</span>)</span><br><span class="line">  <span class="comment">// 去除开头的T  http://developer.51cto.com/art/200906/129168.htm</span></span><br><span class="line">  s = s[<span class="number">1</span>..s.size() - <span class="number">1</span>]</span><br><span class="line">  capitalize || s.length() == <span class="number">1</span> ? s : Case.LOWER.apply(s[<span class="number">0</span>]) + s[<span class="number">1</span>..-<span class="number">1</span>]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">def <span class="title">javaName</span><span class="params">(str, capitalize)</span> </span>&#123;</span><br><span class="line"><span class="comment">//    def s = str.split(/(?&lt;=[^\p&#123;IsLetter&#125;])/).collect &#123; Case.LOWER.apply(it).capitalize() &#125;</span></span><br><span class="line"><span class="comment">//            .join("").replaceAll(/[^\p&#123;javaJavaIdentifierPart&#125;]/, "_")</span></span><br><span class="line"><span class="comment">//    capitalize || s.length() == 1? s : Case.LOWER.apply(s[0]) + s[1..-1]</span></span><br><span class="line">  def s = com.intellij.psi.codeStyle.NameUtil.splitNameIntoWords(str)</span><br><span class="line">          .collect &#123; Case.LOWER.apply(it).capitalize() &#125;</span><br><span class="line">          .join(<span class="string">""</span>)</span><br><span class="line">          .replaceAll(/[^\p&#123;javaJavaIdentifierPart&#125;[_]]/, <span class="string">"_"</span>)</span><br><span class="line">  capitalize || s.length() == <span class="number">1</span> ? s : Case.LOWER.apply(s[<span class="number">0</span>]) + s[<span class="number">1</span>..-<span class="number">1</span>]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">def <span class="title">isNotEmpty</span><span class="params">(content)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> content != <span class="keyword">null</span> &amp;&amp; content.toString().trim().length() &gt; <span class="number">0</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">static</span> String <span class="title">changeStyle</span><span class="params">(String str, <span class="keyword">boolean</span> toCamel)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!str || str.size() &lt;= <span class="number">1</span>)</span><br><span class="line">    <span class="keyword">return</span> str</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (toCamel) &#123;</span><br><span class="line">    String r = str.toLowerCase().split(<span class="string">'_'</span>).collect &#123; cc -&gt; Case.LOWER.apply(cc).capitalize() &#125;.join(<span class="string">''</span>)</span><br><span class="line">    <span class="keyword">return</span> r[<span class="number">0</span>].toLowerCase() + r[<span class="number">1</span>..-<span class="number">1</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    str = str[<span class="number">0</span>].toLowerCase() + str[<span class="number">1</span>..-<span class="number">1</span>]</span><br><span class="line">    <span class="keyword">return</span> str.collect &#123; cc -&gt; ((<span class="keyword">char</span>) cc).isUpperCase() ? <span class="string">'_'</span> + cc.toLowerCase() : cc &#125;.join(<span class="string">''</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//生成序列化的serialVersionUID</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> String <span class="title">genSerialID</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="string">"\tprivate static final long serialVersionUID =  "</span> + Math.abs(<span class="keyword">new</span> Random().nextLong()) + <span class="string">"L;"</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
