le(&#123;</span><br><span class="line">        url: api.appUrl + res.data,     </span><br><span class="line">        <span class="comment">// 1. 必须带有这个wx.env.USER_DATA_PATH，表示存储在用户本地 ！！！</span></span><br><span class="line">        <span class="comment">// fileName表示自定的文件名称</span></span><br><span class="line">        <span class="comment">// 实际在PC端调试存储位置为类似 C:\Users\SJshe\AppData\Local\微信开发者工具\User Data\WeappFileSystem\o6zAJs3c0u3SeBVn_9MUgG6UZJ1M\wx2efdf4edd8bccb88</span></span><br><span class="line">        filePath: wx.env.USER_DATA_PATH + <span class="string">"/"</span> + fileName,</span><br><span class="line">        success: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">          <span class="keyword">if</span> (res.statusCode === <span class="number">200</span>) &#123;</span><br><span class="line">            wx.openDocument(&#123;</span><br><span class="line">              filePath: res.filePath,</span><br><span class="line">              fileType: [<span class="string">'xlsx'</span>], <span class="comment">// 2. 这个必须写合法类型，不然下载不了(个人认为官方应该特别说明) ！！！</span></span><br><span class="line">              success: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'打开文档成功'</span>)</span><br><span class="line">              &#125;,</span><br><span class="line">              fail: <span class="function"><span class="keyword">function</span>(<span class="params">e</span>) </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(e.errMsg);</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        fail: <span class="function"><span class="keyword">function</span>(<span class="params">e</span>) </span>&#123; <span class="comment">// 强烈建议打印失败原因，便于排查</span></span><br><span class="line">          <span class="built_in">console</span>.log(e.errMsg);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>

;)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">var</span> year = <span class="keyword">new</span> <span class="built_in">Date</span>().getFullYear();</span><br><span class="line">    util.get(api.downloadDailyYear, &#123;</span><br><span class="line">      <span class="string">'id'</span>: wx.getStorageSync(<span class="string">'userId'</span>),</span><br><span class="line">      <span class="string">'startDate'</span>: year + <span class="string">"-"</span> + <span class="string">"01-01"</span>, </span><br><span class="line">      <span class="string">'endDate'</span>: year + <span class="string">"-"</span> + <span class="string">"12-31"</span></span><br><span class="line">    &#125;).then(<span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (res.code == <span class="number">200</span>) &#123;</span><br><span class="line">      	<span class="comment">// 1. 必须带有这个wx.env.USER_DATA_PATH，表示存储在用户本地 ！！！</span></span><br><span class="line">        <span class="keyword">var</span> filePath = wx.env.USER_DATA_PATH + <span class="string">'/'</span> + year + <span class="string">'工作周报-'</span> + name;</span><br><span class="line">        FileSystemManager.writeFile(&#123;</span><br><span class="line">          filePath: filePath,</span><br><span class="line">          data: res.data,</span><br><span class="line">          encoding: <span class="string">'base64'</span>, <span class="comment">// 2. base64解密写入, 后台返回的byte[]数组是经过base64编码的，其他方式写入文件打开格式不对</span></span><br><span class="line">          success: <span class="function"><span class="keyword">function</span>(<span class="params">res</span>) </span>&#123;</span><br><span class="line">            wx.openDocument(&#123;</span><br><span class="line">              filePath: wx.env.USER_DATA_PATH + <span class="string">'/'</span> + year + <span class="string">'工作周报-'</span> + name,</span><br><span class="line">              fileType: [<span class="string">'xlsx'</span>], <span class="comment">// 3. 这个必须写合法类型，不然下载不了 ！！！</span></span><br><span class="line">              success: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'打开文档成功'</span>)</span><br><span class="line">              &#125;,</span><br><span class="line">              fail: <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(e.errMsg);</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">          &#125;,</span><br><span class="line">          fail: <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(e.errMsg);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;,</span><br></pre></td></tr></table></figure>
